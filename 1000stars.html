<!DOCTYPE html>
<html>
<head>
	<title>
	</title>

<style type="text/css">

 
body{background-color: lightblue;}

.star{
	background-color: pink;
	height: 220px;
	width: 230px;
	background-image: url(stars.png);
	display:inline-block;
	margin:10px;


}

</style>

</head>
<body>

 <center><h1>1000 STARS!</h1></center>

<div class="star"></div>





<script type="text/javascript">
	
function makeStar (){
	var stars =document.
	createElement ("div");
	stars.classList.add('star');
	document.body.appendChild(stars);
	
}

for (var counter=0; counter<1000; 
	counter=counter+1) {makeStar()}

</script>


</body>
</html>
