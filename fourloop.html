<!DOCTYPE html>
<html>
<head>
	<title>
	
	</title>

<style type="text/css">
	

.star{

	background-color: black;
	height: 350px;
	width: 350px;
	background-image: url(face.png);
	display:inline-block;
	margin:35px;



}

</style>

</head>
<body>
<div class="star"></div>






<script type="text/javascript">
	
function makeStar (){
	var stars =document.
	createElement ("div");
	stars.classList.add('star');
	document.body.appendChild(stars);
	
}

for (var counter=0; counter<1000; 
	counter=counter+1) {makeStar()}

</script>


</body>
</html>
