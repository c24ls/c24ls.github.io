<!DOCTYPE html>
<html>
<head>
	<title>
	
	</title>

<style type="text/css">
	
h1{
	font-size: 100px;
	margin-bottom: 1px;
	margin-top: 1px;
}


body{background-color: pink;}
.star{

	background-color: black;
	height: 350px;
	width: 350px;
	background-image: url(face.png);
	display:inline-block;
	margin:35px;



}

</style>

</head>
<body>
<center><h1>1000 Smiley Faces!</h1></center>	
<div class="star"></div>






<script type="text/javascript">
	
function makeStar (){
	var stars =document.
	createElement ("div");
	stars.classList.add('star');
	document.body.appendChild(stars);
	
}

for (var counter=0; counter<1001; 
	counter=counter+1) {makeStar()}

</script>


</body>
