<!DOCTYPE html>
<html>
<head>
	<title></title>

	<style type="text/css">
		
#bottle{
	position:relative;
	width:200px;
	height:300px;
	background-image:url(bottle.png);
	border-radius:10%;
	background-repeat: no-repeat;

	animation-name: drop;
	animation-duration: 2s;
	animation-iteration-count:infinite;
}

@keyframes drop {

0%{top:0px;
	background-image: url(bottle.png);
}

100%{
	top:800px;
background-image: url(splat.jpeg);

}

}





	</style>
</head>
<body>
	<center><div id="bottle"></div></center>

</body>
